#   fi

# <branch> -> test-<branch>
deploy_site_test:
  stage: deploy
  image: python:latest
  only:
    - branches
  except:
    - master
    - develop
  dependencies:
    - build_site
  script:
    - pip install awscli
    - aws s3 cp public s3://${DOCS_BUCKET_NAME}/test-${CI_COMMIT_REF_SLUG} --recursive
  environment:
    name: test/$CI_COMMIT_REF_SLUG
    url: http://$DOCS_BUCKET_NAME.s3-website.$AWS_DEFAULT_REGION.amazonaws.com/test-$CI_COMMIT_REF_SLUG
    on_stop: clean_site_test # clean up s3 manually or when branch is deleted/merged

clean_site_test:
  stage: deploy
  image: python:latest
  only:
    - branches
  except:
    - master
    - develop
  script:
    - pip install awscli
    - aws s3 rm s3://${DOCS_BUCKET_NAME}/test-${CI_COMMIT_REF_SLUG} --recursive
  environment:
    name: test/$CI_COMMIT_REF_SLUG
    action: stop
  when: manual

# tag -> tag (i.e. `/x.x.x/`)
deploy_site_version:
  stage: deploy
  image: python:latest
  only:
    - tags
  dependencies:
    - build_site
  script:
    - pip install awscli
    - aws s3 cp public s3://${DOCS_BUCKET_NAME}/${CI_COMMIT_TAG} --recursive
  environment:
    name: $CI_COMMIT_TAG
    url: http://$DOCS_BUCKET_NAME.s3-website.$AWS_DEFAULT_REGION.amazonaws.com/$CI_COMMIT_TAG

# Develop -> /next/
deploy_site_next:
  stage: deploy
  image: python:latest
  only:
    - develop
  dependencies:
    - build_site
  script:
    - pip install awscli
    - aws s3 cp public s3://${DOCS_BUCKET_NAME}/next --recursive
  environment:
    name: next
    url: http://$DOCS_BUCKET_NAME.s3-website.$AWS_DEFAULT_REGION.amazonaws.com/next

# MASTER -> /latest/
deploy_site_latest:
  stage: deploy
  image: python:latest
  only:
    - master
  dependencies:
    - build_site
  script:
    - pip install awscli
    - aws s3 cp public s3://${DOCS_BUCKET_NAME}/latest --recursive
  environment:
    name: latest
    url: http://$DOCS_BUCKET_NAME.s3-website.$AWS_DEFAULT_REGION.amazonaws.com/latest
