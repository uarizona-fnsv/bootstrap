# --------------------
# DEPLOY ASSETS TO CDN
# --------------------

# These jobs do the following:
#  - deploy_cdn_version: deploy any tag to `<tagname>`
#  - deploy_cdn_next: deploy develop to `@next`
#  - deploy_cdn_latest: deploy master to the root of the cdn

# NOTE: Assets will be packaged locally before deploying to gitlab


# Tags -> tag in cdn (i.e. `x.x.x`)
deploy_cdn_version:
  stage: deploy
  image: python:latest
  only:
    - tags
  dependencies:
    - build_site
  script:
    - pip install awscli
    - aws s3 cp dist s3://${CDN_BUCKET_NAME}/assets/${CI_PROJECT_NAME}/${CI_COMMIT_TAG_NAME} --recursive --exclude "*" --include "bootstrap.*"

# Develop -> @next in cdn
deploy_cdn_next:
  stage: deploy
  image: python:latest
  only:
    refs:
      - develop
  dependencies:
    - build_site
  script:
    - pip install awscli
    - aws s3 cp dist s3://${CDN_BUCKET_NAME}/assets/${CI_PROJECT_NAME}/@next --recursive --exclude "*" --include "bootstrap.*"

# Master -> root of cdn
deploy_cdn_release:
  stage: deploy
  image: python:latest
  only:
    refs:
      - master
  dependencies:
    - build_site
  script:
    - pip install awscli
    - aws s3 cp dist s3://${CDN_BUCKET_NAME}/assets/${CI_PROJECT_NAME}/ --recursive --exclude "*" --include "bootstrap.*"

